<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>利益シミュレーター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>利益シミュレーター</h1>

  <label>スタイルコード</label>
  <input type="text" id="styleCode" />

  <label>サイズ</label>
  <select id="size">
    <option value="">選択してください</option>
    <option>23.0</option>
    <option>23.5</option>
    <option>24.0</option>
    <option>24.5</option>
    <option>25.0</option>
    <option>25.5</option>
    <option>26.0</option>
    <option>26.5</option>
    <option>27.0</option>
    <option>27.5</option>
    <option>28.0</option>
    <option>28.5</option>
    <option>29.0</option>
  </select>

  <label>仕入れ価格（円）</label>
  <input type="number" id="buyPrice" />

  <label>販売価格（円）</label>
  <input type="number" id="sellPrice" />

  <button onclick="calculateProfit()">利益を計算</button>

  <div class="result" id="result"></div>

  <script>
    function calculateProfit() {
      const buy = Number(document.getElementById('buyPrice').value);
      const sell = Number(document.getElementById('sellPrice').value);

      const sellFeePercent = 0.09;
      const processFeePercent = 0.03;
      const shipping = 1200;

      const sellFee = sell * sellFeePercent;
      const processFee = sell * processFeePercent;

      const netProfit = sell - sellFee - processFee - shipping - buy;
      const profitRate = (netProfit / buy) * 100;

      document.getElementById('result').innerHTML =
        `利益：${netProfit.toFixed(0)}円<br>利益率：${profitRate.toFixed(1)}%`;
    }
  </script>
</body>
</html>
